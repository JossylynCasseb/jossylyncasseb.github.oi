<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA: GPS, Acelerômetro e Notificação</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifesto.json"/>
</head>
<body>
    <div class="container">
        <h1>PWA com GPS, Acelerômetro e Notificação</h1>
        <button id="getLocation">Obter Coordenadas</button>
        <div id="locationOutput"></div>
        <button id="startAccelerometer">Iniciar Acelerômetro</button>
        <div id="accelerometerOutput"></div>
    </div>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => {
                    console.log('Service Worker registrado com sucesso:', registration);
                })
                .catch(error => {
                    console.error('Falha ao registrar Service Worker:', error);
                });
        }
    </script>
</body>
</html>
